</head>
<body>

<header>
  <div class="header-left">
    <h1>Gotchi Banking Services</h1>
    <!-- Made the contract address a clickable link -->
    <p>Contract: 
      <a id="contract-address" href="https://polygonscan.com/address/0x86935F11C86623deC8a25696E1C19a8659CbF95d" target="_blank" rel="noopener noreferrer">

      <!-- Method forms will be dynamically inserted here -->

  </div>

<!-- Load Ethers.js UMD build via CDN -->
