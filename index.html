<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Twon's Aaavegotchi Wallet Controller</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <div>
    <h1>Diamond DApp</h1>
    <p>Contract: <span id="contract-address">0x86935F11C86623deC8a25696E1C19a8659CbF95d</span></p>
    <p>Network: <span id="network-name">Not Connected</span></p>
  </div>
  <button id="connect-wallet" class="button">Connect Wallet</button>
</header>

<nav>
  <a href="#">Home</a>
  <a href="https://eips.ethereum.org/EIPS/eip-2535" target="_blank">Diamond Standard (EIP-2535)</a>
</nav>

<main>
  <div id="wallet-info"></div>

  <div class="form-group">
    <label for="facet-select">Select Facet:</label>
    <select id="facet-select" class="select">
      <option value="EscrowFacet">EscrowFacet</option>
      <!-- Add more facets if needed -->
    </select>
  </div>

  <div id="method-forms">
    <!-- Method forms will be dynamically inserted here -->
  </div>
</main>

<!-- Load Ethers.js UMD build via CDN -->
<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
<!-- Load app.js after Ethers.js -->
<script src="app.js"></script>
</body>
</html>
